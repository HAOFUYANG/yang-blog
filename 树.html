<html>
  <header>
    <div>深度优先遍历</div>
    <div>广度优先遍历</div>
  </header>
</html>
<script type="text/javascript">
  // 树(模拟二叉树)
  const tree = {
    val: "a",
    children: [
      {
        val: "b",
        children: [
          { val: "d", children: [] },
          { val: "e", children: [] },
        ],
      },
      {
        val: "c",
        children: [
          { val: "f", children: [] },
          { val: "g", children: [] },
        ],
      },
    ],
  };
  //递归(深度优先搜索)
  // 1.访问根节点，
  // 2.对根节点的children挨个深度优先搜索
  const fun1 = (root) => {
    console.log('root.val :>> ', root.val);
    root.children.forEach((item) => {
      fun1(item);
    });
  };
  fun1(tree);

  //出队入队(广度优先搜索)
  // 1.新建一个队列，把根节点入队
  // 2.把队头出队
  // 3.把队头的children挨个入队列
  // 4.重复2，3步骤，直至队列为空
  const fun2 = (root) => {
    const arr = [root];
    while(arr.length>0){
      const o = arr.shift()
      console.log('o.val :>> ', o.val);
      o.children.forEach(item=>{
        arr.push(item)
      })
    }
  };
  fun2(tree);
</script>
