  var postorderTraversal = function(root) {
    const result = []

      func(root.left)
      func(root.right)

  //栈
  // 弹出栈，放入回收栈，
  // 先左再右进栈
  // 循环这个操作
  var postorderTraversal = function(root) {
    const result = []
    if(root!==null) {
      const stack1 = []
      const stack2 = []
      stack1.push(root)
      while(stack1.length){
        root= stack1.pop()
        stack2.push(root)
        if(root.left!==null) {
          stack1.push(root.left)
        }
        if(root.right!==null) {
          stack1.push(root.right)
        }
      }
      while(stack2.length) {
        result.push(stack2.pop().val)
      }
    }
    return result
  };
  postorderTraversal(tree)
  console.log('postorderTraversal(tree) :>> ', postorderTraversal(tree));
