<script type="text/javascript">
  const tree = {
    val: "1",
    left: {
      val: "2",
      left: { val: "4", left: null, right: null },
      right: { val: "5", left: null, right: null },
    },
    right: {
      val: "3",
      left: { val: "6", left: null, right: null },
      right: { val: "7", left: null, right: null },
    },
  };

  // 递归
  var preorderTraversal = function(root) {
    if(!root.val) return []
    const result = []
    var func = (node)=>{
      if(node){
        // 先添加根节点
        result.push(node.val)
        //遍历左子树
        func(node.left)
        //遍历右子树
        func(node.right)
      }
    }
    func(root)
    return result
  };
  preorderTraversal(tree)
  // console.log('preorderTraversal(tree) :>> ', preorderTraversal(tree));
  //栈
  var preorderTraversal = function(root) {
    if(!root.val) return []
    let result = []
    let stack = [root]
    while(stack.length){
      //出栈
      let o = stack.pop()
      result.push(o.val)
      //入栈
      o.right && stack.push(o.right)
      o.left && stack.push(o.left)
    }
    return result
  };
  preorderTraversal(tree)
  // console.log('preorderTraversal(tree) :>> ', preorderTraversal(tree));
  //栈的另一种写法(上面的写法报错)
  var preorderTraversal = function (root) {
      const result = [];
      const stack = [];
      let current = root;
      while (current || stack.length > 0) {
        while (current) {
          result.push(current.val);
          stack.push(current);
          current = current.left;
        }
        current = stack.pop();
        current = current.right;
      }
      return result;
    };
    preorderTraversal(tree)
  console.log('preorderTraversal(tree) :>> ', preorderTraversal(tree));
</script>
