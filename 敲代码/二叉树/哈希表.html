<html></html>
<script type="text/javascript">
class HashTable {
  constructor(){
    this.table = []
  }
  hashCode(key) {
    let hash = 0
    for(let i = 0;i<key.length;i++){
      hash+=key.charCodeAt(i)
    }
    return hash
  }
  put(key,val){
    let hashKey = this.hashCode(key)
    this.table[hashKey] = val
  }
  get(key){
    let hashKey = this.hashCode(key)
    return this.table[hashKey]
  }
}
let hashTable = new HashTable()
hashTable.put('person','章三')
// console.log('hashTable :>> ', hashTable.get('person'));

var findRepeatNumber = function(nums) {
    const map=new Map();
    console.log('map :>> ', map);
    for(let num of nums){
        if(map.has(num)) return num;
        else{map.set(num,true);}
    }
    return map;
};
const nums = [1,3,3,2,2,3,1,1,1,]
findRepeatNumber(nums)

</script>
